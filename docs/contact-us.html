<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="texashighfrequency">
  <link rel="icon" href="assets/Radio.png">

  <title>Cover Template for Bootstrap</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/cover/">

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <!-- Custom styles for this template -->
  <link href="cover.css" rel="stylesheet">
</head>

<body class="text-center">

  <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <header class="masthead">
      <div class="inner">
        <h3 class="masthead-brand">THF</h3>
        <nav class="nav nav-masthead justify-content-center">
          <a class="nav-link" href="index.html">Home</a>
          <a class="nav-link active" href="#">Contact</a>
        </nav>
      </div>
    </header>

    <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" class="form-horizontal"
      action="https://formspree.io/mjvaoldz" method="post">

      <div class="text-center mb-4">
        <img class="mb-4" src="assets/Radio.png" alt="" width="72" height="72">
        <h1 class="cover-heading">Contact Us</h1>
        <p>get in touch with <code>texas high frequency</code> today. <a
            href="https://github.com/texashighfrequency">Innovating in the fintech space since last wednesday.</a></p>
      </div>

      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input id="name" name="name" type="text" placeholder="First and Last" class="form-control" autofocus="">
        </div>
      </div>

      <div class="form-group row">
        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" name="e-mail" id="inputEmail" class="form-control" placeholder="Email address"
            required="">
        </div>

      </div>

      <div class="form-group row">
        <label for="occupation" class="col-sm-2 col-form-label">Occupation</label>
        <div class="col-sm-10">
          <input type="text" name="occupation" id="occupation" class="form-control" placeholder="Occupation"
            required="">
        </div>

      </div>


      <div class="form-group row">
        <label for="information" class="col-sm-2 col-form-label">Information</label>
        <div class="col-sm-10">
          <input type="text" name="information" id="information" class="form-control"
            placeholder="Please let us know your reason for interest" required="">
        </div>

      </div>

      <div class="form-group row">
        <div class="col-sm">

      <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
      </div>
      </div>

      <input type="hidden" name="info-body" id="email-subject" value="THF Contact Form Submission">
    </form>

    
    <footer class="mastfoot mt-auto">
      <div class="inner">
          <p><a href="https://github.com/texashighfrequency">@texashighfrequency</a></p>
          <p class="mb-3 text-muted text-center">THF Â© 2020</p>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.2/cjs/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
</body>

</html>
