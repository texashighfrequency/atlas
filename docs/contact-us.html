<body class="text-center">

  <div class="cover-container d-flex h-100 p-3 flex-column container-fluid">
    <header class="masthead">
      <div class="inner">
        <img class="masthead-brand" src="assets/wthf.png" alt="thf" width="10%" height="10%" style="justify-content: left;">

          <a class="nav-link" href="clients.html">clients</a>

    <div class="row justify-content-center" >
      <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" class="form col-9"
        action="https://formspree.io/mjvaoldz" method="post">

        <div class="text-center mb-4">
          <h1 class="cover-heading lead">Contact Us</h1>
        </div>
        <hr width="75%;" color="#666" size="1" style="margin-top: 15px; justify-content: center;">
        <div class="form-group">
          <label for="name" class="col-form-label">Name:</label>
          <div class="col">
            <input id="name" name="name" type="text" placeholder="First and Last" class="form-control" autofocus="">
          </div>
        </div>

        <div class="form-group">
          <label for="inputEmail" class="col-form-label">Email:</label>
          <div class="col">
            <input type="email" name="e-mail" id="inputEmail" class="form-control" placeholder="Email address"
              required="">
          </div>
        </div>

        <div class="form-group">
          <label for="occupation" class="col-form-label">Occupation:</label>
          <div class="col">
            <input type="text" name="occupation" id="occupation" class="form-control" placeholder="Occupation"
              required="">
          </div>
        </div>


        <div class="form-group">
          <label for="information" class="col-form-label">Information</label>
          <div class="col">
            <input type="text" name="information" id="information" class="form-control"
              placeholder="Your reason for interest" required="">
          </div>
        </div>
<hr width="75%;" color="#666" size="1" style="margin-top: 15px; justify-content: center;">
        <div class="form-group">
          <div class="col">
            <button class="btn btn-lg btn-outline-primary btn-block" type="submit">Submit</button>
          </div>
        </div>

        <input type="hidden" name="info-body" id="email-subject" value="THF Contact Form Submission">
      </form>
    </div>
