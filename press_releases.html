---
layout: press
title: Press Releases
group:
tags : [press, posts, post]
author : 
css: 
js:
keywords: investing, app
---
{% include JB/setup %}

{% for post in site.posts %}
  <div class="press-block post-content-area" markdown="1">
    {% if post.img %}
      <img src="{{ BASE_PATH }}/assets/images/press/{{ post.img }}" alt="{{ post.title }} image">
    {% endif %}	  
      <div class="press-post">
        <h3><a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></h3>
        <p>{{ post.excerpt }}</p>
        <a class="btn btn-common" href="{{ BASE_PATH }}{{ post.url }}">Read More</a>
      </div>
    </div>
  <div class="mb-60"></div>
{% endfor %}
